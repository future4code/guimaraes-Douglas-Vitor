<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css/style.css">

</head>
<body>
    <div>
        <p class="p-frasee">City-Lar</p>
    </div>
    
    <div class="menu">
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2 class="h2-ctrl-produto">Adicionar Produto</h2>
    <form class="formulario" action="#">
        <div class="form">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade disponível: </label>
            <input type="number" id="qtdisponivel" name="qtdisponivel">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>
        </div> 
    </form>

    <footer>
        <p class="siga-nos">Siga-nos nas redes sociais!</p>

        <div class="imgs">
            <a href="https://pt-br.facebook.com/" target="_blank"><img src="https://image.flaticon.com/icons/png/512/25/25305.png"/></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="https://image.flaticon.com/icons/png/512/25/25425.png"/></a>
            <a href="https://twitter.com/" target="_blank"><img src="https://image.flaticon.com/icons/png/512/8/8800.png"/></a>
        </div>
    </footer>

</body>
</html>
